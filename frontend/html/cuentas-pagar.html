<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas por Pagar - ServiTech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <nav class="sidebar" id="sidebar">
        <header class="sidebar-header">
            <img src="../img/logo.png" alt="Logo ServiTech" class="sidebar-logo">
        </header>
        <ul class="sidebar-nav">
            <li><a href="../index.html"><i data-feather="clipboard"></i> Órdenes</a></li>
            <li><a href="inventario.html"><i data-feather="package"></i> Inventario</a></li>
            <li><a href="proveedores.html"><i data-feather="truck"></i> Proveedores</a></li>
            <li><a href="cuentas-pagar.html" class="active"><i data-feather="credit-card"></i> Cuentas por Pagar</a></li>
            <li><a href="caja.html"><i data-feather="dollar-sign"></i> Caja</a></li>
            <li><a href="reportes.html"><i data-feather="bar-chart-2"></i> Reportes</a></li>
            <li><a href="configuracion.html"><i data-feather="settings"></i> Configuración</a></li>
        </ul>
        <footer class="sidebar-footer">
            <a href="#" id="logout-btn" role="button" class="contrast outline"><i data-feather="log-out"></i> Cerrar Sesión</a>
        </footer>
    </nav>

    <div class="main-content">
        <header class="top-header">
            <button class="hamburger" id="hamburger-menu" aria-label="Abrir menú"><i data-feather="menu"></i></button>
            <img src="../img/logo.png" alt="Logo ServiTech" class="sidebar-logo mobile-logo">
            <div class="mobile-header-actions">
                <button class="add-btn-mobile js-show-form" aria-label="Añadir Cuenta"><i data-feather="plus"></i></button>
                <button id="theme-toggle" aria-label="Cambiar tema"><i data-feather="moon"></i></button>
            </div>
        </header>

        <main class="container">
            <article id="form-section">
                <header class="page-header">
                    <h2>Registrar Nueva Cuenta por Pagar</h2>
                    <button class="secondary outline js-hide-form"><i data-feather="x"></i> Cancelar</button>
                </header>
                <form id="account-form">
                    <label>Proveedor
                        <select name="proveedor_id" id="proveedor-select" required>
                            <option value="">Seleccione un proveedor...</option>
                        </select>
                    </label>
                    <div class="grid">
                        <label>Número de Factura (Opcional)<input type="text" name="numero_factura"></label>
                        <label>Monto Total a Pagar<input type="number" name="monto_total" step="0.01" required></label>
                    </div>
                    <label>Descripción (Opcional)</label>
                    <textarea name="descripcion" rows="2" placeholder="Ej: Compra de pantallas iPhone"></textarea>
                    <div class="grid">
                        <label>Fecha de Emisión<input type="date" name="fecha_emision"></label>
                        <label>Fecha de Vencimiento (para descuento)<input type="date" name="fecha_vencimiento"></label>
                        <label>Descuento por Pronto Pago (%)<input type="number" name="descuento_pronto_pago" min="0" max="100" step="0.01" placeholder="Ej: 5 para 5%"></label>
                    </div>
                    <hr>
                    <button type="submit">Guardar Cuenta</button>
                </form>
            </article>

            <article id="list-section">
                <header class="page-header">
                    <h2>Cuentas por Pagar</h2>
                    <button class="primary create-btn js-show-form"><i data-feather="plus"></i> Registrar Factura</button>
                </header>

                <nav class="filter-tabs">
                    <ul>
                        <li><a href="#" class="active" data-filter="pendientes">Pendientes</a></li>
                        <li><a href="#" data-filter="pagadas">Pagadas</a></li>
                    </ul>
                </nav>

                <div class="overflow-auto">
                    <div id="accounts-tables-container">
                        </div>
                </div>
            </article>
        </main>
    </div>

    <dialog id="payment-modal">
        <article>
            <header>
                <a href="#close" aria-label="Close" class="close js-close-modal"></a>
                Registrar Pago para Factura de <strong id="payment-provider-name"></strong>
            </header>
            <form id="payment-form">
                <div id="payment-info"></div>
                <label for="monto-abono">Monto a Abonar</label>
                <input type="number" name="monto_abono" id="monto-abono" step="0.01" placeholder="0.00" required>
                <label>Método de Pago
                    <select name="metodo_pago">
                        <option value="Efectivo" selected>Efectivo</option>
                        <option value="Transferencia">Transferencia</option>
                    </select>
                </label>
                <label>Notas (Opcional)<textarea name="notas" rows="2"></textarea></label>
                <footer>
                    <button type="button" class="secondary outline js-close-modal">Cancelar</button>
                    <button type="submit">Confirmar Pago</button>
                </footer>
            </form>
        </article>
    </dialog>
    
    <dialog id="history-modal">
        <article>
             <header>
                <a href="#close" aria-label="Close" class="close js-close-modal"></a>
                Historial de Pagos: Factura <strong id="history-factura-info"></strong>
            </header>
            <div id="payment-history-content"></div>
        </article>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="../js/cuentas-pagar.js"></script>
</body>
</html>

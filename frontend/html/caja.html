<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja / Punto de Venta - ServiTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui'],
                    },
                    colors: {
                        primary: {
                            500: '#4f46e5',
                            600: '#4338ca',
                            700: '#3730a3'
                        }
                    }
                }
            }
        };
    </script>
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="h-full bg-slate-100 text-slate-900 antialiased dark:bg-slate-900 dark:text-slate-100">
    <div id="overlay" class="fixed inset-0 z-30 hidden bg-slate-900/60"></div>

    <nav id="sidebar" class="sidebar fixed inset-y-0 left-0 z-40 flex w-72 transform flex-col border-r border-slate-200 bg-white shadow-xl transition-transform duration-300 dark:border-slate-700 dark:bg-slate-800 lg:translate-x-0">
        <header class="flex h-20 items-center justify-center border-b border-slate-200 px-6 dark:border-slate-700">
            <img src="../img/logo.png" alt="Logo ServiTech" class="sidebar-logo h-12 w-auto">
        </header>
        <ul class="flex flex-1 flex-col gap-1 px-4 py-6 text-sm font-medium">
            <li><a href="../index.html" class="nav-link"><i data-feather="clipboard"></i> Órdenes</a></li>
            <li><a href="inventario.html" class="nav-link"><i data-feather="package"></i> Inventario</a></li>
            <li><a href="proveedores.html" class="nav-link"><i data-feather="truck"></i> Proveedores</a></li>
            <li><a href="cuentas-pagar.html" class="nav-link"><i data-feather="credit-card"></i> Cuentas por Pagar</a></li>
            <li><a href="caja.html" class="nav-link active"><i data-feather="dollar-sign"></i> Caja</a></li>
            <li><a href="reportes.html" class="nav-link"><i data-feather="bar-chart-2"></i> Reportes</a></li>
            <li><a href="configuracion.html" class="nav-link"><i data-feather="settings"></i> Configuración</a></li>
        </ul>
        <footer class="border-t border-slate-200 px-4 py-6 dark:border-slate-700">
            <button id="logout-btn" class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm font-semibold text-slate-700 transition hover:bg-slate-100 dark:border-slate-600 dark:text-slate-100 dark:hover:bg-slate-700" type="button"><i data-feather="log-out"></i> Cerrar Sesión</button>
        </footer>
    </nav>

    <div class="lg:ml-72">
        <header class="top-header flex items-center justify-between border-b border-slate-200 bg-white px-4 py-4 shadow-sm dark:border-slate-700 dark:bg-slate-800 lg:hidden">
            <div class="flex items-center gap-2">
                <button id="hamburger-menu" class="rounded-lg border border-slate-300 bg-white p-2 text-slate-700 transition hover:bg-slate-100 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100" aria-label="Abrir menú"><i data-feather="menu"></i></button>
                <img src="../img/logo.png" alt="Logo ServiTech" class="sidebar-logo mobile-logo h-10 w-auto">
            </div>
            <div class="flex items-center gap-2">
                <button id="theme-toggle" class="rounded-lg border border-slate-300 bg-white p-2 text-slate-700 transition hover:bg-slate-100 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100" aria-label="Cambiar tema"><i data-feather="moon"></i></button>
            </div>
        </header>

        <main class="main-content px-4 py-6 lg:px-10 lg:py-8">
            <div class="mb-6 hidden items-center justify-between rounded-2xl border border-slate-200 bg-white px-6 py-4 shadow-sm dark:border-slate-700 dark:bg-slate-800 lg:flex">
                <h1 class="text-2xl font-semibold">Punto de Venta</h1>
                <div class="flex items-center gap-2">
                    <button id="theme-toggle-desktop" class="rounded-lg border border-slate-300 bg-white p-2 text-slate-700 transition hover:bg-slate-100 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-100" aria-label="Cambiar tema"><i data-feather="moon"></i></button>
                </div>
            </div>

            <section class="grid gap-6 xl:grid-cols-[380px,1fr]">
                <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm dark:border-slate-700 dark:bg-slate-800">
                    <header class="flex items-center justify-between border-b border-slate-200 pb-4 dark:border-slate-700">
                        <h2 class="text-lg font-semibold">Buscar Producto en Inventario</h2>
                    </header>
                    <div class="mt-4 space-y-4">
                        <input type="search" id="product-search-input" placeholder="Escribe el nombre del producto..." class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:border-slate-600 dark:bg-slate-900">
                        <div id="product-search-results" class="max-h-[520px] overflow-y-auto rounded-2xl border border-slate-200 dark:border-slate-700"></div>
                    </div>
                </article>

                <article class="flex flex-col rounded-2xl border border-slate-200 bg-white p-6 shadow-sm dark:border-slate-700 dark:bg-slate-800">
                    <header class="flex items-center justify-between border-b border-slate-200 pb-4 dark:border-slate-700">
                        <h2 class="text-lg font-semibold">Ticket de Venta Actual</h2>
                        <button id="clear-ticket-btn" class="inline-flex items-center justify-center gap-2 rounded-lg border border-slate-300 px-3 py-2 text-sm font-medium text-slate-700 transition hover:bg-slate-100 dark:border-slate-600 dark:text-slate-100 dark:hover:bg-slate-700" type="button"><i data-feather="trash-2"></i> Limpiar</button>
                    </header>
                    <div class="relative mt-4 flex-1 overflow-hidden rounded-2xl border border-slate-200 dark:border-slate-700">
                        <table class="min-w-full divide-y divide-slate-200 text-sm dark:divide-slate-700">
                            <thead class="bg-slate-50 dark:bg-slate-900/40">
                                <tr>
                                    <th class="px-4 py-3 text-left font-semibold text-slate-600 dark:text-slate-300">Descripción</th>
                                    <th class="px-4 py-3 text-left font-semibold text-slate-600 dark:text-slate-300">Cant.</th>
                                    <th class="px-4 py-3 text-left font-semibold text-slate-600 dark:text-slate-300">Precio</th>
                                    <th class="px-4 py-3 text-left font-semibold text-slate-600 dark:text-slate-300">Subtotal</th>
                                    <th class="px-4 py-3 text-right font-semibold text-slate-600 dark:text-slate-300"></th>
                                </tr>
                            </thead>
                            <tbody id="ticket-items-tbody" class="divide-y divide-slate-200 dark:divide-slate-700"></tbody>
                        </table>
                        <div id="ticket-empty-message" class="absolute inset-0 flex items-center justify-center text-center text-sm text-slate-500 dark:text-slate-400">Añade un producto para empezar</div>
                    </div>
                    <footer class="mt-6 border-t border-slate-200 pt-4 dark:border-slate-700">
                        <div class="mb-4 flex items-center justify-between text-lg font-semibold">
                            <span>Total a pagar:</span>
                            <strong id="total-amount" class="text-primary-600 dark:text-primary-300">$0.00</strong>
                        </div>
                        <form id="checkout-form" class="space-y-4">
                            <div class="grid gap-4 md:grid-cols-2">
                                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300">Nombre del Cliente
                                    <input type="text" id="cliente-nombre" name="cliente_nombre" placeholder="Venta General" class="mt-2 w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:border-slate-600 dark:bg-slate-900">
                                </label>
                                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300">Documento (C.C / NIT)
                                    <input type="text" id="cliente-documento" name="cliente_documento" class="mt-2 w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:border-slate-600 dark:bg-slate-900">
                                </label>
                            </div>
                            <div class="grid gap-4 md:grid-cols-2">
                                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300">Método de Pago
                                    <select id="metodo-pago" name="metodo_pago" required class="mt-2 w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:border-slate-600 dark:bg-slate-900">
                                        <option value="Efectivo" selected>Efectivo</option>
                                        <option value="Tarjeta">Tarjeta</option>
                                        <option value="Transferencia">Transferencia</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </label>
                                <label class="block text-sm font-medium text-slate-600 dark:text-slate-300">Taller
                                    <select id="taller-select" name="taller" required class="mt-2 w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:border-slate-600 dark:bg-slate-900">
                                        <option value="Taller Principal" selected>Taller Principal</option>
                                        <option value="Sucursal Centro">Sucursal Centro</option>
                                    </select>
                                </label>
                            </div>
                            <button type="submit" id="process-sale-btn" disabled class="inline-flex w-full items-center justify-center gap-2 rounded-lg bg-primary-600 px-4 py-2 text-sm font-semibold text-white shadow transition hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 disabled:cursor-not-allowed disabled:opacity-50"><i data-feather="check-circle"></i> Procesar Venta</button>
                        </form>
                    </footer>
                </article>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="../js/caja.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores - ServiTech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <nav class="sidebar" id="sidebar">
        <header class="sidebar-header">
            <img src="../img/logo.png" alt="Logo ServiTech" class="sidebar-logo">
        </header>
        <ul class="sidebar-nav">
            <li><a href="../index.html"><i data-feather="clipboard"></i> Órdenes</a></li>
            <li><a href="inventario.html"><i data-feather="package"></i> Inventario</a></li>
            <li><a href="proveedores.html" class="active"><i data-feather="truck"></i> Proveedores</a></li>
            <li><a href="cuentas-pagar.html"><i data-feather="credit-card"></i> Cuentas por Pagar</a></li>
            <li><a href="caja.html"><i data-feather="dollar-sign"></i> Caja</a></li>
            <li><a href="reportes.html"><i data-feather="bar-chart-2"></i> Reportes</a></li>
            <li><a href="configuracion.html"><i data-feather="settings"></i> Configuración</a></li>
        </ul>
        <footer class="sidebar-footer">
            <a href="#" id="logout-btn" role="button" class="contrast outline"><i data-feather="log-out"></i> Cerrar Sesión</a>
        </footer>
    </nav>

    <div class="main-content">
        <header class="top-header">
            <button class="hamburger" id="hamburger-menu" aria-label="Abrir menú"><i data-feather="menu"></i></button>
            <img src="../img/logo.png" alt="Logo ServiTech" class="sidebar-logo mobile-logo">
            <div class="mobile-header-actions">
                <button class="add-btn-mobile js-show-form" aria-label="Añadir Proveedor"><i data-feather="plus"></i></button>
                <button id="theme-toggle" aria-label="Cambiar tema"><i data-feather="moon"></i></button>
            </div>
        </header>

        <main class="container">
            <article id="form-section">
                <header class="page-header">
                    <h2>Añadir Nuevo Proveedor</h2>
                    <button class="secondary outline js-hide-form"><i data-feather="x"></i> Cancelar</button>
                </header>
                <form id="provider-form">
                    <label>Nombre del Proveedor<input type="text" name="nombre" required></label>
                    <div class="grid">
                        <label>Nombre de Contacto<input type="text" name="contacto"></label>
                        <label>Teléfono<input type="tel" name="telefono"></label>
                    </div>
                    <label>Email<input type="email" name="email"></label>
                    <label>Dirección</label>
                    <textarea name="direccion" rows="2"></textarea>
                    <hr>
                    <button type="submit">Guardar Proveedor</button>
                </form>
            </article>

            <article id="list-section">
                <header class="page-header">
                    <h2>Gestión de Proveedores</h2>
                    <button class="primary create-btn js-show-form"><i data-feather="plus"></i> Añadir Proveedor</button>
                </header>
                <div class="overflow-auto">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Contacto</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="providers-tbody">
                            </tbody>
                    </table>
                </div>
            </article>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="../js/proveedores.js"></script>
</body>
</html>
